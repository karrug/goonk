{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if not j.completed %}
    <meta http-equiv="refresh" content="5">
    {% endif %}
    <title>Goonk</title>
    <style type="text/css">
      body {
        margin: 40px auto;
        max-width: 650px;
        line-height: 1.6;
        font-size: 18px;
        color: #444;
        padding: 0 10px;
        overflow-y: scroll;
      }
      h1, h2, h3 {
        line-height: 1.2
      }
      a {
        text-decoration: none;
      }
      header {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <form action="{% url 'run_job' %}" method='post'>
      {% csrf_token %}
      <input type="hidden" id="jobid" name="jobid" value="{{ job_id }}"><br><br>
      <label for="code">Code:</label><br>
      <input type="text" id="code" name="code" value="{{ code }}"><br><br>
      {% if disable_submit %}
      <input type="submit" value="Submit" disabled>
      {% else %}
      <input type="submit" value="Submit">
      {% endif %}
    </form>
    {% if completed %}
    <label for="result">Result:</label><br>
    <input type="text" id="result" name="result" value="{{ result }}"><br><br>
    {% endif %}
  </body>
</html>
